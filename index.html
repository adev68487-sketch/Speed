<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Starfield/Warpdrive Particles</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="gallery">
	
	<div class="ceiling-top"></div>
  <div class="ceiling"></div>
  
  <div class="wall">
		<div class="canvas-wrapper">
			<div class="passage left">
				<div class="passage-wrapper">
					<div class="passage-top"></div>
					<div class="passage-bottom"></div>
				</div>
			</div>
			<div class="passage right">
				<div class="passage-wrapper">
					<div class="passage-top"></div>
					<div class="passage-bottom"></div>
				</div>
			</div>
			<div class="canvas border-image">
				<canvas></canvas>
			</div>
			<div class="info">
				<h3>Starfield/Warpdrive Particles</h3>
				<br>
				Artist: <a href="https://twitter.com/niklaswebdev" target="_blank">Niklas Knaack</a>
				<br>
				<br>
				Move the mouse over the canvas to interact with the application. 
				<br>
				By keeping the mouse button pressed, you also create a rotation.
				<br>
				<br>
				Fullscreen: <span class="button-fullscreen"><strong>Off</strong></span>
				<br>
				Picture frame: <span class="button-pictureframe"><strong>On</strong></span>
			</div>
		</div>
  </div>
	
	<div class="floor"></div>
  <div class="floor-bottom"></div>
	
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/ismobilejs/0.4.1/isMobile.min.js'></script><script  src="./script.js"></script>

  </body>
  
</html>
